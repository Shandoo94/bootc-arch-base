name: Build Image

on:
  pull_request:
    branches: [master]
    paths:
      - "Containerfile.template"
      - "base-image.lock"
      - "scripts/**"
      - "Makefile"
      - ".github/workflows/build.yaml"
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Based on https://github.com/orgs/community/discussions/25678
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Generate build version
        id: version
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="${BUILD_DATE}.${BUILD_NUMBER}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Read base image ref
        id: base-image
        run: |
          BASE_IMAGE_REF=$(head -n1 base-image.lock | tr -d '[:space:]')
          echo "ref=$BASE_IMAGE_REF" >> "$GITHUB_OUTPUT"
          echo "Base image: $BASE_IMAGE_REF"

      - name: Generate Containerfile
        run: |
          BUILD_VERSION="${{ steps.version.outputs.version }}" \
          GIT_SHA="${{ github.sha }}" \
          BASE_IMAGE_REF="${{ steps.base-image.outputs.ref }}" \
          ./scripts/make-containerfile.sh

      - name: Upload generated Containerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: containerfile-${{ steps.version.outputs.version }}
          path: Containerfile
          retention-days: 30

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.version.outputs.version }} latest
          containerfiles: |
            ./Containerfile
          oci: true
          layers: true
          extra-args: |
            --pull-always

  publish:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Based on https://github.com/orgs/community/discussions/25678
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Generate build version
        id: version
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="${BUILD_DATE}.${BUILD_NUMBER}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Read base image ref
        id: base-image
        run: |
          BASE_IMAGE_REF=$(head -n1 base-image.lock | tr -d '[:space:]')
          echo "ref=$BASE_IMAGE_REF" >> "$GITHUB_OUTPUT"
          echo "Base image: $BASE_IMAGE_REF"

      - name: Generate Containerfile
        run: |
          BUILD_VERSION="${{ steps.version.outputs.version }}" \
          GIT_SHA="${{ github.sha }}" \
          BASE_IMAGE_REF="${{ steps.base-image.outputs.ref }}" \
          ./scripts/make-containerfile.sh

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.version.outputs.version }} latest
          containerfiles: |
            ./Containerfile
          oci: true
          layers: true
          extra-args: |
            --pull-always

      - name: Log in to GHCR
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}/${{ env.GHCR_NAMESPACE }}
